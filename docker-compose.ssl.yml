version: "2"
services:
  nginx:
    container_name: "nginx"
    build:
      context: "./"
      dockerfile: "./docker/nginx/Dockerfile"
    volumes:
      - ./templates/ssl:/etc/nginx/templates
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
    env_file:
      - ./.env
